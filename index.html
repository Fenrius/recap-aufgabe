<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hub</title>
    <meta name="author" content="Kristof Jahnke">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Source+Sans+3:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <header class="main-header">
        <img src="assets/IconBurger Menu.svg" alt="Dropdown">
        <h1>Coding Bootcamps Europe</h1>
    </header>
    <main>
        <header class="h2-header">
            <h2>Students</h2>
            <p>Your fellow Students</p>
        </header>
        <article>
            <section class="text-input">
                <input type="text" placeholder="Search for students names">
            </section>
        </article>
        <article class="selectors">
            <select name="Select Class" id="class">
                <option value="November Class">November Class</option>
                <option value="Dezember Class">Dezember Class</option>
            </select>
            <select name="Select timespan" id="timespan">
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
            </select>
        </article>
        <article class="person-list">
            <h2>Full-time November Class of 2021</h2>
            <section class="person-entrys">
                <img src="assets/VectorBlank Person.svg" alt="Profil">
                <p>Dimitry Kolesnikov <br><a href="#">github.com/Dimi87</a></p>
            </section>
            <section class="person-entrys">
                <img src="assets/VectorBlank Person.svg" alt="Profil">
                <p>Justus Siebert <br><a href="#">github.com/justussiebert</a></p>
            </section>
            <section class="person-entrys">
                <img src="assets/VectorBlank Person.svg" alt="Profil">
                <p>Manuel Hohenadl <br><a href="#">github.com/Manoo89</a></p>
            </section>
            <section class="person-entrys">
                <img src="assets/VectorBlank Person.svg" alt="Profil">
                <p>Ovidiu Goanta <br><a href="#">github.com/Goanta-Ovidiu</a></p>
            </section>
            <section class="person-entrys">
                <img src="assets/VectorBlank Person.svg" alt="Profil">
                <p>Patricia Prager <br><a href="#">github.com/patprager</a></p>
            </section>
        </article>
    </main>



</body>

</html>
